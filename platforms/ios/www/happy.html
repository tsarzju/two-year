<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <link rel="stylesheet" type="text/css" href="css/happy.css" />
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
  <script type="text/javascript" src="js/happy.js"></script>
  <title>Happy</title>
</head>
<body>
  <div class="container">
    <div class="cat">
      <div class="body">
        <div class="face">
        <span class="eyes left"></span>
        <span class="eyes right"></span>
        <span class="mouth"></span>
        </div>
        <div class="inside">
          <div class="heart-tree">
              <div class="heart"></div>
              <div class="stem"></div>
              <ul>
                <li class="first-stone"></li>
                <li class="second-stone"></li>
                <li class="third-stone"></li>
              </ul>
          </div>
          <div class="floor"></div>
        </div>
      </div>
      <div class="hands">
      </div>
      <div class="paws">
      </div>
    </div>

    <ul class="base">
      <li>You put seeds</li>
      <li>into</li>
      <li>my heart</li>
    </ul>
  </div>
</body>
</html>
